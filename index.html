<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product card: hover effect</title>
</head>
<body>
    <div class="card">
        <div class="circle" style="--clr:#f40103;">
            <img src="cocacola_logo.png" class="logo">
        </div>
        <div class="content">
            <h2>Cocacola</h2>
            <p>Coca-Cola is a carbonated, sweetened soft drink and is the world's best-selling drink. A popular nickname for Coca-Cola is Coke.</p>
            <a href="#">Explore More</a>
        </div>
        <img src="cocacola.png" class="product_img">
    </div>
</body>
</html>
